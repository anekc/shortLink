<div class="container mt-3">
    <div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">

        <strong>{{textError | uppercase}}</strong>
    </div>
    <h1 class="display-5 text-center mt-5">INGRESE LA URL A ACORTAR</h1>
    <div class="row mt-5 mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nombreUrl" class="form-control" placeholder="Ingrese url">
        </div>
        <div class="col-lg-4 ">
            <button class="btn btn-primary btn-block" (click)="procesarUrl()">ACEPTAR</button>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort" class="form-control" placeholder="Url procesada">
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
